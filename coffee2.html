<!DOCTYPE html>
<html>
<head>
    <title>Hackbright Coffee Shop</title>

    <!-- Bootstrap links -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <!-- Google fonts link -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Raleway" >
    <!-- Our CSS -->
    <link rel="stylesheet" href="static/coffee.css">
</head>
<body>
<div class="container">
    <div class="starter-template">
        <h1>Coffee Shop</h1>
        <br>

        <img id="coffee-image" name="brew" class="order" src="LOLWUT" alt="make this image work with js" height="300" width="200">

        <h3 id="message">Click The Image To Order Coffee</h3>

        <table class="table">
            <tr>
                <td class="col-md-2">
                    <button class="btn btn-default order" name="espresso" id="espresso">Espresso</button>
                </td>
                <td class="col-md-2">
                    <button class="btn btn-default order" name="latte" id="latte">Latte</button>
                </td>
                <td class="col-md-2">
                    <button class="btn btn-default order" name="hotChocolate" id="hot-chocolate">Hot Chocolate</button>
                </td>
            </tr>
            <tr>
                <td>$3.25</td>
                <td>$4.15</td>
                <td>$2.50</td>
            </tr>
        </table>

        <h4>Total: <span id="revenue"><!-- Revenue Message will show up here --></span></h4>
    </div>
</div>

<script src="https://code.jquery.com/jquery.js"></script>

<script>

    var drinksOrdered = [];

    
    $('#coffee-image').attr('src', 'static/coffee_beans.jpg');

    function makeCoffee(drinkType) {
            $('#coffee-image').fadeToggle(300);
            setTimeout(function() {
                $('#coffee-image').fadeToggle(300).attr('src', 'static/coffee_machine.jpg');
            }, 300);
            setTimeout(function() {
                $('#coffee-image').fadeToggle(300);
            }, 1500);
            setTimeout(function() {
                $('#coffee-image').fadeToggle(300).attr('src', 'static/coffee_mug.jpg');
            }, 1800);
            setTimeout(function() {
                $('#coffee-image').fadeToggle(300);
            }, 4000);
            setTimeout(function() {
                $('#coffee-image').fadeToggle(300).attr('src', 'static/coffee_beans.jpg');
            }, 4300);
            drinksOrdered.push(drinkType);
            $('#revenue').html(revenue());
    }
 
    $('.order').on('click',
        function () { return makeCoffee(this.name); 
        });


    var prices = {
        "brew": 2.05,
        "espresso": 3.25,
        "latte": 4.15,
        "hotChocolate": 2.50
    };


    function revenue() {
        var drink; 
        var total = 0;

        for (var i = 0, len = drinksOrdered.length; i < len; i++){
            drink = drinksOrdered[i]
            console.log(drink);
            total += prices[drink]; 
        }
        console.log(revenue);
        return total;
    }


</script>

</body>
</html>
